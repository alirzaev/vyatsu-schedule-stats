<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-2 mb-2">
    <div class="row justify-content-center">
        <nav class="col-12 col-md-6 d-flex justify-content-end" id="header">
            <a class="mr-2" href="{% url 'vsstats:index' %}">
                <i class="fa fa-home mr-1"></i>Главная</a>
            <a class="mr-2" href="{% url 'admin:index' %}">
                <i class="fa fa-cog mr-1"></i>Панель управления</a>
            {% if user.is_authenticated %}
                <a class="mr-2" href="{% url 'logout' %}">
                    <i class="fa fa-sign-out mr-1"></i>Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">
                    <i class="fa fa-sign-in mr-1"></i>Войти</a>
            {% endif %}
        </nav>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-2" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
